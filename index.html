<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>

        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digte o seu nome">
            </div>
            <div class="half-box">
                <label for="name">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digte o seu sobre nome">
            </div>
            <div class="half-box spacing">
                <label for="name">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digte o sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Sobrenome</label>
                <input type="text" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="erro-validation template"></p>
    <script src="scripts.js"></script>
</body>
</html>
